<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PD-controllers</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="pdControlStyles.css" />
    <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

    </script>
</head>

<body>
<h1>PD Controller</h1>

<div id="bradsColumn1">
    <div id="dampingLevelDescription" align="justify"></div>
    <div id="criticallyDampedDescription">
        <h2 style="text-align: right; margin: 10%">Critically Damped</h2>
        <p>This is what it means to be critically damped</p>
    </div>
    <div id="underDampedDescription">
        <h2 style="text-align: right; margin: 10%">Under Damped</h2>
        <p>This is what it means to be under damped</p>
    </div>
    <div id="overDampedDescription">
        <h2 style="text-align: right; margin: 10%">Over Damped</h2>
        <p>This is what it means to be over damped</p>
    </div>
</div>
<div id="bradsColumn2">
    <div>

        <svg id="panelPtMass" style="width: 800px; height: 400px;">
            <circle id="chaser" class="circle" r="8" z-index="-1" />
            <circle id="target" class="handle" class="circle" r="14" />
        </svg>
        <br>
        <svg id="panelTwo" style="width: 800px; height: 150px;">
            <line id="dampingRail" class="sliderRail" x1="160" x2="300"
                  y1="30" y2="30" />
            <text x="10" y="30" fill="black" dominant-baseline="central"
                  class="sliderLabel">Damping Ratio:</text>
            <circle id="damping" class="handle" class="circle" r="14" />
            <text id="dampingLabel" x="30" y="55" fill="black"
                  text-anchor="middle" dominant-baseline="central">0.00</text>

            <line id="frequencyRail" class="sliderRail" x1="160"
                  x2="300" y1="100" y2="100" />
            <text x="10" y="100" fill="black"
                  dominant-baseline="central" class="sliderLabel">Frequency (Hz):</text>
            <circle id="frequency" class="handle" class="circle" r="14" />
            <text id="frequencyLabel" x="0" y="125" fill="black"
                  text-anchor="middle" dominant-baseline="central">0.00</text>

            <text x="335" y="75" transform="rotate(270 335 75)"
                  fill="black" text-anchor="middle" class="axisLabel"
                  dominant-baseline="central">position</text>
            <text x="550" y="85" fill="black" text-anchor="middle"
                  class="axisLabel" dominant-baseline="central">time</text>

            <line x1="350" x2="800" y1="75" y2="75" stroke-width="2"
                  stroke="black" />
            <line x1="350" x2="350" y1="5" y2="145" stroke-width="2"
                  stroke="black" />

        </svg>
    </div>
</div>



</body>
<script src="pdControl.js"></script>
